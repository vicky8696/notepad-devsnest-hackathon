<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Prompt&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Notepad</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <h1 id="logo">Notepad</h1>
            <button id="new-note-button">New Note</button>
        </nav>
    </header>

    <main class="note-section"></main>
    <section class="form-section">        
        <form class="input-form">
            <label>Title</label>
            <input class="input-title" type="text" placeholder="Your title here"/>
            <label>Note</label>
            <input class="input-note" type="text" placeholder="Your note here"/>
            <div class="buttons">
                <button class="submit-button">Submit</button>
                <button class="close-button">Close</button>
            </div>
        </form>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
